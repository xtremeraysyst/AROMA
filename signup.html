<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Cologne Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #000000;
      }
      .glass-effect {
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      }
      .glow {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      }
      .floating {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }
    </style>
  </head>
  <body class="text-white min-h-screen flex items-center justify-center py-8">
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-10">
      <div
        class="absolute inset-0"
        style="
          background-image: radial-gradient(
              circle at 25% 25%,
              white 2px,
              transparent 2px
            ),
            radial-gradient(circle at 75% 75%, white 2px, transparent 2px);
          background-size: 50px 50px;
        "
      ></div>
    </div>

    <!-- Sign Up Form -->
    <div class="relative z-10 w-full max-w-md mx-4">
      <!-- Logo -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold mb-2">
          <span
            class="bg-gradient-to-r from-white via-gray-300 to-gray-500 bg-clip-text text-transparent"
            >âœ¦ AROMA</span
          >
        </h1>
        <p class="text-gray-400">Join our premium fragrance community</p>
      </div>

      <!-- Sign Up Card -->
      <div class="glass-effect rounded-2xl p-8">
        <h2 class="text-2xl font-semibold mb-6 text-center text-white">
          Create Account
        </h2>

        <form id="signup-form" class="space-y-6">
          <!-- Full Name Field -->
          <div>
            <label
              for="fullname"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Full Name</label
            >
            <input
              type="text"
              id="fullname"
              name="fullname"
              required
              class="w-full px-4 py-3 bg-black bg-opacity-50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent transition-all duration-300"
              placeholder="Enter your full name"
            />
          </div>

          <!-- Email Field -->
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-3 bg-black bg-opacity-50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent transition-all duration-300"
              placeholder="Enter your email"
            />
          </div>

          <!-- Password Field -->
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-3 bg-black bg-opacity-50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent transition-all duration-300"
              placeholder="Create a password"
            />
          </div>

          <!-- Confirm Password Field -->
          <div>
            <label
              for="confirm-password"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
              class="w-full px-4 py-3 bg-black bg-opacity-50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent transition-all duration-300"
              placeholder="Confirm your password"
            />
          </div>

          <!-- Terms & Conditions -->
          <div class="flex items-start">
            <input
              type="checkbox"
              id="terms"
              name="terms"
              required
              class="mt-1 rounded border-gray-600 bg-black bg-opacity-50 text-white focus:ring-white"
            />
            <label for="terms" class="ml-3 text-sm text-gray-300">
              I agree to the
              <a
                href="#"
                class="text-white hover:text-gray-300 transition-colors duration-300"
                >Terms of Service</a
              >
              and
              <a
                href="#"
                class="text-white hover:text-gray-300 transition-colors duration-300"
                >Privacy Policy</a
              >
            </label>
          </div>

          <!-- Newsletter Subscription -->
          <div class="flex items-center">
            <input
              type="checkbox"
              id="newsletter"
              name="newsletter"
              class="rounded border-gray-600 bg-black bg-opacity-50 text-white focus:ring-white"
            />
            <label for="newsletter" class="ml-3 text-sm text-gray-300">
              Subscribe to our newsletter for exclusive offers
            </label>
          </div>

          <!-- Sign Up Button -->
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-gray-700 to-gray-900 hover:from-gray-600 hover:to-gray-800 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300 glow hover:scale-105"
          >
            Create Account
          </button>
        </form>

        <!-- Divider -->
        <div class="my-6 flex items-center">
          <div class="flex-1 border-t border-gray-600"></div>
          <span class="px-4 text-gray-400 text-sm">or</span>
          <div class="flex-1 border-t border-gray-600"></div>
        </div>

        <!-- Social Sign Up -->
        <div class="space-y-3">
          <!-- Google Sign Up Button -->
          <div
            id="g_id_onload"
            data-client_id="744537682797-s0bqskthlm3blqu5af7u00s9hlhl5cl0.apps.googleusercontent.com"
            data-context="signup"
            data-ux_mode="popup"
            data-callback="handleGoogleSignUp"
            data-auto_prompt="false"
          ></div>

          <button
            id="google-signup-btn"
            onclick="signUpWithGoogle()"
            class="w-full flex items-center justify-center px-4 py-3 border border-gray-600 rounded-lg text-white hover:bg-gray-800 transition-all duration-300"
          >
            <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                fill="#4285F4"
              />
              <path
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                fill="#34A853"
              />
              <path
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                fill="#FBBC05"
              />
              <path
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                fill="#EA4335"
              />
            </svg>
            Continue with Google
          </button>
        </div>

        <!-- Sign In Link -->
        <div class="mt-6 text-center">
          <p class="text-gray-400">
            Already have an account?
            <a
              href="signin.html"
              class="text-white hover:text-gray-300 font-medium transition-colors duration-300"
              >Sign in</a
            >
          </p>
        </div>
      </div>

      <!-- Back to Home -->
      <div class="text-center mt-6">
        <a
          href="index.html"
          class="text-gray-400 hover:text-white transition-colors duration-300 flex items-center justify-center"
        >
          <svg
            class="w-4 h-4 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            ></path>
          </svg>
          Back to Home
        </a>
      </div>
    </div>

    <script>
      // Google Sign-Up Configuration
      function initializeGoogleSignUp() {
        google.accounts.id.initialize({
          client_id:
            "744537682797-s0bqskthlm3blqu5af7u00s9hlhl5cl0.apps.googleusercontent.com",
          callback: handleGoogleSignUp,
        });
      }

      // Handle Google Sign-Up
      function handleGoogleSignUp(response) {
        console.log("Google Sign-Up Response:", response);

        // Decode the JWT token to get user info
        const responsePayload = decodeJwtResponse(response.credential);

        console.log("User Info:", {
          email: responsePayload.email,
          name: responsePayload.name,
          picture: responsePayload.picture,
        });

        // Here you would send the token to your backend for account creation
        // For demo purposes:
        alert(
          `Welcome ${responsePayload.name}! Google sign-up successful. Redirecting to sign in...`
        );
        window.location.href = "signin.html";
      }

      // Trigger Google Sign-Up
      function signUpWithGoogle() {
        google.accounts.id.prompt();
      }

      // Decode JWT token
      function decodeJwtResponse(token) {
        const base64Url = token.split(".")[1];
        const base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
        const jsonPayload = decodeURIComponent(
          atob(base64)
            .split("")
            .map(function (c) {
              return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
            })
            .join("")
        );
        return JSON.parse(jsonPayload);
      }

      // Form submission handler
      document
        .getElementById("signup-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const fullname = document.getElementById("fullname").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;
          const terms = document.getElementById("terms").checked;

          // Validation
          if (!fullname || !email || !password || !confirmPassword) {
            alert("Please fill in all required fields.");
            return;
          }

          if (password !== confirmPassword) {
            alert("Passwords do not match. Please try again.");
            return;
          }

          if (password.length < 6) {
            alert("Password must be at least 6 characters long.");
            return;
          }

          if (!terms) {
            alert("Please accept the Terms of Service and Privacy Policy.");
            return;
          }

          // Here you would typically send the data to your backend
          console.log("Sign up attempt:", { fullname, email, password });

          // Simulate successful registration
          alert("Account created successfully! Redirecting to sign in page...");
          setTimeout(() => {
            window.location.href = "signin.html";
          }, 1000);
        });

      // Initialize when page loads
      document.addEventListener("DOMContentLoaded", function () {
        // Logo animation
        const logo = document.querySelector(".floating");
        if (logo) {
          logo.style.animationDelay = "0s";
        }

        // Initialize Google Sign-Up when the API loads
        if (typeof google !== "undefined") {
          initializeGoogleSignUp();
        } else {
          // Wait for Google API to load
          window.addEventListener("load", function () {
            setTimeout(initializeGoogleSignUp, 1000);
          });
        }
      });

      // Add floating animation to logo
      document.querySelector("h1 span").classList.add("floating");

      // Real-time password confirmation validation
      document
        .getElementById("confirm-password")
        .addEventListener("input", function () {
          const password = document.getElementById("password").value;
          const confirmPassword = this.value;

          if (confirmPassword && password !== confirmPassword) {
            this.style.borderColor = "#ef4444";
          } else {
            this.style.borderColor = "#4b5563";
          }
        });
    </script>
  </body>
</html>
