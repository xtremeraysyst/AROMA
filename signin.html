<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Cologne Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #000000;
      }
      .glass-effect {
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      }
      .glow {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      }
      .floating {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }
    </style>
  </head>
  <body class="text-white min-h-screen flex items-center justify-center">
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-10">
      <div
        class="absolute inset-0"
        style="
          background-image: radial-gradient(
              circle at 25% 25%,
              white 2px,
              transparent 2px
            ),
            radial-gradient(circle at 75% 75%, white 2px, transparent 2px);
          background-size: 50px 50px;
        "
      ></div>
    </div>

    <!-- Sign In Form -->
    <div class="relative z-10 w-full max-w-md mx-4">
      <!-- Logo -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold mb-2">
          <span
            class="bg-gradient-to-r from-white via-gray-300 to-gray-500 bg-clip-text text-transparent"
            >âœ¦ AROMA</span
          >
        </h1>
        <p class="text-gray-400">Welcome back to premium fragrances</p>
      </div>

      <!-- Sign In Card -->
      <div class="glass-effect rounded-2xl p-8">
        <h2 class="text-2xl font-semibold mb-6 text-center text-white">
          Sign In
        </h2>

        <form id="signin-form" class="space-y-6">
          <!-- Email/Username Field -->
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Email or Username</label
            >
            <input
              type="text"
              id="email"
              name="email"
              required
              class="w-full px-4 py-3 bg-black bg-opacity-50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent transition-all duration-300"
              placeholder="Enter your email or username"
            />
          </div>

          <!-- Password Field -->
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-3 bg-black bg-opacity-50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent transition-all duration-300"
              placeholder="Enter your password"
            />
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="flex items-center justify-between">
            <label class="flex items-center">
              <input
                type="checkbox"
                class="rounded border-gray-600 bg-black bg-opacity-50 text-white focus:ring-white"
              />
              <span class="ml-2 text-sm text-gray-300">Remember me</span>
            </label>
            <a
              href="#"
              class="text-sm text-gray-300 hover:text-white transition-colors duration-300"
              >Forgot password?</a
            >
          </div>

          <!-- Sign In Button -->
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-gray-700 to-gray-900 hover:from-gray-600 hover:to-gray-800 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300 glow hover:scale-105"
          >
            Sign In
          </button>
        </form>

        <!-- Divider -->
        <div class="my-6 flex items-center">
          <div class="flex-1 border-t border-gray-600"></div>
          <span class="px-4 text-gray-400 text-sm">or</span>
          <div class="flex-1 border-t border-gray-600"></div>
        </div>

        <!-- Social Sign In -->
        <div class="space-y-3">
          <button
            onclick="signInWithGoogle()"
            class="w-full flex items-center justify-center px-4 py-3 border border-gray-600 rounded-lg text-white hover:bg-gray-800 transition-all duration-300"
          >
            <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                fill="#4285F4"
              />
              <path
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                fill="#34A853"
              />
              <path
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                fill="#FBBC05"
              />
              <path
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                fill="#EA4335"
              />
            </svg>
            Continue with Google
          </button>
        </div>

        <!-- Sign Up Link -->
        <div class="mt-6 text-center">
          <p class="text-gray-400">
            Don't have an account?
            <a
              href="signup.html"
              class="text-white hover:text-gray-300 font-medium transition-colors duration-300"
              >Sign up</a
            >
          </p>
        </div>
      </div>

      <!-- Back to Home -->
      <div class="text-center mt-6">
        <a
          href="index.html"
          class="text-gray-400 hover:text-white transition-colors duration-300 flex items-center justify-center"
        >
          <svg
            class="w-4 h-4 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            ></path>
          </svg>
          Back to Home
        </a>
      </div>
    </div>

    <script>
      // Google Sign-In Configuration
      function initializeGoogleSignIn() {
        google.accounts.id.initialize({
          client_id:
            "744537682797-s0bqskthlm3blqu5af7u00s9hlhl5cl0.apps.googleusercontent.com",
          callback: handleGoogleSignIn,
        });
      }

      // Handle Google Sign-In
      function handleGoogleSignIn(response) {
        console.log("Google Sign-In Response:", response);

        // Decode the JWT token to get user info
        const responsePayload = decodeJwtResponse(response.credential);

        console.log("User Info:", {
          email: responsePayload.email,
          name: responsePayload.name,
          picture: responsePayload.picture,
        });

        // For demo purposes:
        alert(`Welcome ${responsePayload.name}! Google sign-in successful.`);
        window.location.href = "index.html";
      }

      // Trigger Google Sign-In
      function signInWithGoogle() {
        google.accounts.id.prompt();
      }

      // Decode JWT token
      function decodeJwtResponse(token) {
        const base64Url = token.split(".")[1];
        const base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
        const jsonPayload = decodeURIComponent(
          atob(base64)
            .split("")
            .map(function (c) {
              return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
            })
            .join("")
        );
        return JSON.parse(jsonPayload);
      }

      // Form submission handler
      document
        .getElementById("signin-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Basic validation
          if (!email || !password) {
            alert("Please fill in all fields");
            return;
          }

          // Check for admin credentials
          if (email === "admin" && password === "admin123") {
            // Admin login
            localStorage.setItem("adminLoggedIn", "true");
            localStorage.setItem("adminLoginTime", Date.now().toString());

            alert("Admin login successful!");
            window.location.href = "admin.html";
            return;
          }

          // Regular user login
          console.log("Sign in attempt:", { email, password });

          // For demo purposes, show success message
          alert("Sign in successful! (This is a demo)");

          // Redirect to main page
          window.location.href = "index.html";
        });

      // Initialize when page loads
      document.addEventListener("DOMContentLoaded", function () {
        // Logo animation
        const logo = document.querySelector(".floating");
        if (logo) {
          logo.style.animationDelay = "0s";
        }

        // Initialize Google Sign-In when the API loads
        if (typeof google !== "undefined") {
          initializeGoogleSignIn();
        } else {
          // Wait for Google API to load
          window.addEventListener("load", function () {
            setTimeout(initializeGoogleSignIn, 1000);
          });
        }
      });

      // Add floating animation to logo
      document.querySelector("h1 span").classList.add("floating");
    </script>
  </body>
</html>
